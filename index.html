<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kata Counter</title>
    <meta name="author" content="Thomas Salmann">
    <meta name="description" content="Kata counter">
    <link rel="stylesheet"  href="https://unpkg.com/normalize.css@8.0.1/normalize.css"/>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <section class="headtext">
            <h1>Counter</h1>
            <p>(click the white area or hit space / enter to count)</p>
        </section>
        <button>Reset</button>
    </header>
    <main>
        <section class="progress"></section>
        <section class="counter">0</section>
    </main>
    <script src="script.js"></script>
</body>

</html>
